<!doctype html>
<html lang="eng">
	<head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

		<title>Find Your Table</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <script type="text/javascript" src="index.js"></script>
	</head>
	<body style="background-color: rgb(140, 218, 137)">
        <h1 class="display-1 text-center">Find Your Table</h1>
        <h3 class="text-center display-5">Enter Name</h3>
        <div class="form-floating mb-3">
            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com"  onkeyup="submitClick()"">
            <label for="floatingInput">Name</label>
          </div>
          <button class="btn" onclick="tableFinder()" id="submitButton">Submit</button>

          <h3 class="text-center display-5">Your Table is...</h3>
          <h3 class="text-center display-5" id="tableNum"></h3>
    </body>
</html>
